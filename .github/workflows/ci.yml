name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest test_app.py

    - name: Build Docker image
        run: docker build -t myapp:latest .
        
      # --- Docker Login Step (Using dedicated action) ---
      - name: ðŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      # --- Push to Docker Hub Step (Only pushing now) ---
      - name: ðŸš€ Push to Docker Hub
        run: |
          # 1. Tag the image with the full Docker Hub path
          docker tag myapp:latest ${{ secrets.DOCKER_USERNAME }}/myapp:latest
          
          # 2. Push the tagged image
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest
